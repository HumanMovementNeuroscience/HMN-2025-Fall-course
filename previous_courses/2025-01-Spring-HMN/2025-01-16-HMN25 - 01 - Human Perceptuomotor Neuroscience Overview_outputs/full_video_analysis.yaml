  interconnected and specialized.
- Muscle memory is better described as motor plans stored in subcortical regions,
  not in muscles themselves.
- Higher cognitive functions involve the frontal lobes, including decision-making
  and metacognition.
- Current understanding of the brain is simplified; real neural systems are extremely
  complex and noisy.
