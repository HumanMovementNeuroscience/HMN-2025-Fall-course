  staining techniques revealing synaptic gaps.
- The cerebellum plays a critical role in movement coordination, hierarchical motor
  planning, and tool use.
- Most neurons are located in the cerebellum, emphasizing its importance beyond the
  cortical surface.
- Brain structures are layered and organized evolutionarily, with newer layers on
  the outside.
